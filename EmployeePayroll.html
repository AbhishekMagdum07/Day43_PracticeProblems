<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="/EmployeePayroll.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="/logo/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
           <div class="form-head">Employee Payroll form</div>
           <div class="row-comtent">
            <label class="lable-text" for="name">Name</label>
            <input class="input" type="text" id="name" name="name" placeholder="your name.." required>
           </div>
        </form>
    </div>
    <div class="row-content">
        <label for="lebel text" form="profile">Profile image</label>
        <div class="profile-radio-content">
            <label>
                <input type="radio" id="profile1" name="profile" value="/profile-images\Ellipse -1.png">
                <img class="profile" id="image1" src="/profile-images/Ellipse -1.png">
            </label>
            <label>
                <input type="radio" id="profile2" name="profile" value="/profile-images\Ellipse -1.png">
                <img class="profile" id="image2" src="/profile-images/Ellipse -2.png">
            </label>
            <label>
                <input type="radio" id="profile3" name="profile" value="/profile-images\Ellipse -1.png">
                <img class="profile" id="image3" src="/profile-images/Ellipse -3.png">
            </label>
            <label>
                <input type="radio" id="profile4" name="profile" value="/profile-images\Ellipse -1.png">
                <img class="profile" id="image4" src="/profile-images/Ellipse -4.png">
            </label>
            <label>
                <input type="radio" id="profile5" name="profile" value="/profile-images\Ellipse -1.png">
                <img class="profile" id="image5" src="/profile-images/Ellipse -5.png">
            </label>
            <label>
                <input type="radio" id="profile7" name="profile" value="/profile-images\Ellipse -1.png">
                <img class="profile" id="image7" src="/profile-images/Ellipse -7.png">
            </label>
            <label>
                <input type="radio" id="profile8" name="profile" value="/profile-images\Ellipse -1.png">
                <img class="profile" id="image8" src="/profile-images/Ellipse -8.png">
            </label>
            <label>
                <input type="radio" id="profile9" name="profile" value="/profile-images\Ellipse -1.png">
                <img class="profile" id="image9" src="/profile-images/Ellipse -9.png">
            </label>
            <label>
                <input type="radio" id="profile10" name="profile" value="/profile-images\Ellipse -1.png">
                <img class="profile" id="image10" src="/profile-images/Ellipse -10.png">
            </label>

        </div>
    </div>
    <div class="row-content">
        <label class="label text" for="gender">Gender</label>
        <div>
          <input type="radio" id="male" name="gender" value="male">
          <label class="text" for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label class="text" for="female">Female</label>
        </div>
      </div>

      <div class="row-content">
        <label class="label text" for="department">Department</label>
        <div>
          <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
          <label class="text" for="hr">HR</label>
          <input class="checkbox" type="checkbox" id="hr" name="sales" value="Sales">
          <label class="text" for="sales">Sales</label>
          <input class="checkbox" type="checkbox" id="hr" name="finance" value="Finance">
          <label class="text" for="finance">Finance</label>
          <input class="checkbox" type="checkbox" id="hr" name="engineer" value="Engineer">
          <label class="text" for="engineer">Engineer</label>
          <input class="checkbox" type="checkbox" id="hr" name="others" value="Others">
          <label class="text" for="others">Others</label>
        </div>
      </div>

      <div class="row-content">
        <label class="label text" for="salary">Choose your salary: </label>
        <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
        <output class="salary-output text" for="salary">400000</output>
      </div>
</body>
</html>
